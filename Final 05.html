<script>
    let poluicao = Number(prompt("Digite o número de poluicções"));
    if (poluicao >= 0.5) {
        alert("Todos os grupos devem suspender suas atividades")
    } else if(poluicao>=0.4){
        alert("O grupo 1 e 2 devem suspender suas atividades")
    }else if (poluicao>=0.3){
        alert("O grupo 1 deve suspender suas atividades")
    }else{
        alert("Todas os grupos podem manter as atividades")
    }    
    </script>
