<script>
let numeros = [];
let maior_numero = 0;
let menor_numero = 0;
let soma = 0;

for (let i = 0; i < 5; i++) {
    let numero = Number(prompt("Digite um número"));
    numeros.push(numero);

    if (numero > maior_numero) {
        maior_numero = numero;
    }
    if (numero < menor_numero) {
        menor_numero = numero;
    }

    soma += numero;
}

alert("O maior número é: " + maior_numero);
alert("O menor número é: " + menor_numero);
alert("A soma dos números é: " + soma);

</script>
